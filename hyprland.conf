monitor= , preferred, auto, 1.6
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

$mainMod = SUPER

# Quick term binding
$quickterm = kitty --class=quickterm --title=quickterm
bind = $mainMod, Space, exec, $quickterm
bindn = , Escape, closewindow, title:^(quickterm)$
windowrulev2 = float, title:^(quickterm)$
windowrulev2 = center, 1, title:^(quickterm)$
windowrulev2 = size 1600 900, title:^(quickterm)$
windowrulev2 = animation slide down, title:^(quickterm)$
windowrulev2 = dimaround, title:^(quickterm)$
windowrulev2 = pin, title:^(quickterm)$
windowrulev2 = stayfocused, title:^(quickterm)$

# Infinite loop setting the wallpaper
exec-once = (while true; do mpvpaper ALL ~/backgrounds/$(ls ~/backgrounds | sort -R | tail -1); done &)
exec-once = swayosd-server
exec-once = hyprpm reload
exec-once = hyprdim -s 0.5
exec-once = waybar

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 0
    no_border_on_floating = true
    layout = scrolling
}

decoration {
    rounding = 24
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = true
        size = 6
        passes = 2
        vibrancy = 0.1696
	xray = true
    }
}

animations {
    enabled = yes
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

ecosystem {
    no_update_news = true
}

xwayland {
    force_zero_scaling = true
}

plugin {
    hyprscrolling {
        column_width = 0.45
        explicit_column_widths = 0.45, 0.7, 0.95
        fullscreen_on_one_column = true
    }
}

bind = $mainMod, Q, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, L, layoutmsg, move +col
bind = $mainMod, H, layoutmsg, move -col
bind = $mainMod SHIFT, L, layoutmsg, swapcol r
bind = $mainMod SHIFT, H, layoutmsg, swapcol l
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod, S, layoutmsg, colresize +conf
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, ddcutil --display=1 setvcp 10 + 10
bindel = ,XF86MonBrightnessDown, exec, ddcutil --display=1 setvcp 10 - 10
bindl = , XF86AudioNext, exec, swayosd-client --playerctl next
bindl = , XF86AudioPause, exec, swayosd-client --playerctl play-pause
bindl = , XF86AudioPlay, exec, swayosd-client --playerctl play-pause
bindl = , XF86AudioPrev, exec, swayosd-client --playerctl previous

windowrule = suppressevent maximize, class:.*
    windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
